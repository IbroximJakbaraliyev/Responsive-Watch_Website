<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="stylesheet" href="./assets/img/watchicon.png" type="icons">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="./assets/css/swipler-bundler-min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>responsive Watch Shopping web-site </title>
</head>
<body>


    <!--=============== header ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">WATCHES</a>


            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav_link">HOME</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav_link">ABOUT</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav_link">FEATURED</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav_link">NEW</a>
                    </li>
                </ul>
                <div class="nav__social">
                    <a href="https//www.facebook.com/" target="_blank" class="nav__social-link">
                        <i class="ri-facebook-circle-line"></i>
                    </a>

                    <a href="https//www.instagram.com/" target="_blank" class="nav__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="https//twitter.col/" target="_blank" class="nav__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>


                <!-- close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- toogle button -->
            <div class="nav__togle" id="nav-togle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!--=============== main ===============-->
    <main class="main">
    <!--=============== section ===============-->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <div class="home__content">
                        <div class="home__stars">
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-half-fill"></i>
                        </div>

                        <h1 class="home__title">
                            Baume Custom <br>
                            Timepiece Small <br>
                            Second
                        </h1>

                        <h3 class="home__price">
                            $620
                        </h3>

                        <a href="#" class="home__button">
                            ADD TO CARD
                            <i class="ri-arrow-right-s-line"></i>
                        </a>
                    </div>
                </div>

                <div class="home__images">
                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home_article swiper-slide">
                                <img src="./assets/img/vatch1-removebg-preview.png" alt="img" class="home__img">
                            </article>
                            
                            <article class="home_article swiper-slide">
                                <img src="./assets/img/vatch2-removebg-preview.png" alt="img" class="home__img">
                            </article>
                            
                            <article class="home_article swiper-slide">
                                <img src="./assets/img/vatch3-removebg-preview.png" alt="img" class="home__img">
                            </article>
                        </div>
                    </div>

                    <!--pagination -->
                    <div class="swiper-pagination"></div>
                </div>

                <div class="home__info">
                    <img src="./assets/img/watch-border-removebg-preview.png" alt="image" class="home__info-img">

                    <div class="home__info-content">
                        <p class="hone__info-description">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga quasi inventore saepe! Nihil necessitatibus aperiam beatae sunt odio commodi ab nulla debitis illo! Aspernatur, commodi.
                        </p>

                        <a href="#" class="home__button-link">LEARN MORE</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!--=============== GSAP ===============-->
    <script src="./assets/js/gsap.min.js"></script>
    
    <!--=============== SWIPE JS ===============-->
    <script src="./assets/js/swipler-bundler-min.js"></script>
    
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>

</body>
</html>
